<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Quiz de Super-Heróis - DC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/images/DcFavi.svg">
    <link rel="stylesheet" href="../assets/css/quiz-styles.css">
</head>

<body>

    <div class="container">
        <main class="quiz-content">
            <h1 class="title">Quiz de Super-Heróis DC</h1>


            <div class="content">
                <div class="progress">
                    <span class="spnQtd"></span>
                </div>
                <div class="question-container">
                    <h2 class="question"></h2>
                </div>
                <div class="answers"></div>
            </div>

            <div class="finish" style="display: none;">

                <div class="result-container">
                    <h2>Resultado do Quiz</h2>
                    <span></span>
                    <div class="hero-result"></div>
                    <img class="hero-image" src="" alt="Seu herói" style="max-width: 200px; border-radius: 10px;">
                    <button>Refazer Quiz</button>
                    <a href="../index.html" class="btn btn-secondary">Voltar ao Início</a>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="../assets/js/quiz.js"></script>
</body>

</html>
