<!DOCTYPE html>

<head>

    <title>[NOME DA PÁGINA] - Quiz de Super-Heróis</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS Global + Específico da Página -->
    <link rel="stylesheet" href="../assets/css/[NOME-DA-PAGINA]-styles.css">
</head>
<body>
    <div class="container">
        <main class="content">
            <!-- 
            ESTRUTURA SUGERIDA:
            
            1. Cabeçalho/Título (use .title para títulos principais)
            2. Conteúdo principal
            3. Botões de ação (use .btn para botões padronizados)
            4. Navegação (voltar/próximo)
            -->
            
            <h1 class="title">[TÍTULO PRINCIPAL]</h1>
            
            <div class="main-content">
                <!-- Seu conteúdo aqui -->
                <p class="description">
                    [Descrição ou instruções para o usuário]
                </p>
                
                <!-- Exemplo de botão -->
                <button class="btn btn-primary" id="actionButton">
                    [TEXTO DO BOTÃO]
                </button>
            </div>
            
            <!-- Navegação opcional -->
            <nav class="page-navigation">
                <button class="btn btn-secondary" onclick="history.back()">
                    ← Voltar
                </button>
                <button class="btn btn-primary" id="nextButton">
                    Próximo →
                </button>
            </nav>
        </main>
    </div>

    <script src="../assets/js/[NOME-DA-PAGINA]-script.js"></script>
